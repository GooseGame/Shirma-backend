name: Deploy to Hosting

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader
          sync

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz \
            core/ \
            includes/ \
            public/ \
            vendor/ \
            composer.json \
            composer.lock \

          ls -lh deploy.tar.gz

      - name: Upload archive to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/c/${{ secrets.SERVER_USER }}/deploy/"
          rm: false

      - name: Extract and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            DEPLOY_ROOT="/home/c/${{ secrets.SERVER_USER }}"
            DEPLOY_DIR="$DEPLOY_ROOT/deploy"
            
            if [ ! -f "$DEPLOY_DIR/deploy.tar.gz" ]; then
              echo "Error: Archive not found!"
              exit 1
            fi
            
            TEMP_DIR="$DEPLOY_DIR/temp_$(date +%s)"
            mkdir -p "$TEMP_DIR"
            
            tar -xzf "$DEPLOY_DIR/deploy.tar.gz" -C "$TEMP_DIR"
            
            mkdir -p "$DEPLOY_ROOT/public_html"
            rsync -a --delete "$TEMP_DIR/public/" "$DEPLOY_ROOT/public_html/"

            rsync -a "$TEMP_DIR/core/" "$DEPLOY_ROOT/core/"
            rsync -a "$TEMP_DIR/includes/" "$DEPLOY_ROOT/includes/"
            rsync -a "$TEMP_DIR/vendor/" "$DEPLOY_ROOT/vendor/"
            cp "$TEMP_DIR/composer.json" "$DEPLOY_ROOT/"
            cp "$TEMP_DIR/composer.lock" "$DEPLOY_ROOT/"

            chmod 755 $DEPLOY_ROOT
            chmod 755 $DEPLOY_ROOT/vendor
            
            rm -rf "$TEMP_DIR" "$DEPLOY_DIR/deploy.tar.gz"

      - name: Create .env
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            DEPLOY_DIR="/home/c/${{ secrets.SERVER_USER }}"
            cat > "$DEPLOY_DIR/.env" <<EOF
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            GOOGLE_CLIENT_ID=${{secrets.GOOGLE_CLIENT_ID}}
            GOOGLE_CLIENT_SECRET=${{secrets.GOOGLE_CLIENT_SECRET}}
            JWT_ACCESS_SECRET=${{secrets.JWT_ACCESS_SECRET}}
            JWT_REFRESH_SECRET=${{secrets.JWT_REFRESH_SECRET}}
            EOF
            chmod 600 "$DEPLOY_DIR/.env"