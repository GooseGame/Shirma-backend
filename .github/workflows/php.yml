name: Deploy to Hosting

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader
          sync

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz \
            core/ \
            includes/ \
            public/ \
            vendor/ \
            composer.json \
            composer.lock \

          ls -lh deploy.tar.gz

      - name: Upload archive to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/c/${{ secrets.SERVER_USER }}/"
          rm: true

      - name: Extract and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_timeout: 15m
          script: |
            DEPLOY_DIR="/home/c/${{ secrets.SERVER_USER }}"
            TEMP_DIR="$DEPLOY_DIR/deploy_temp_$(date +%s)"
            
            mkdir -p "$TEMP_DIR"
            
            tar -xzf "$DEPLOY_DIR/deploy.tar.gz" -C "$TEMP_DIR"
            
            mkdir -p "$DEPLOY_DIR/public_html"
            rsync -a --delete "$TEMP_DIR/public/" "$DEPLOY_DIR/public_html/"
            
            cp -r "$TEMP_DIR/core" "$DEPLOY_DIR/"
            cp -r "$TEMP_DIR/includes" "$DEPLOY_DIR/"
            cp -r "$TEMP_DIR/vendor" "$DEPLOY_DIR/"
            
            rm -rf "$TEMP_DIR" "$DEPLOY_DIR/deploy.tar.gz"
            
            chmod -R 755 "$DEPLOY_DIR/public_html"
            find "$DEPLOY_DIR/core" -type d -exec chmod 755 {} \;
            find "$DEPLOY_DIR/core" -type f -exec chmod 644 {} \;

      - name: Create .env
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            DEPLOY_DIR="/home/c/${{ secrets.SERVER_USER }}"
            cat > "$DEPLOY_DIR/.env" <<EOF
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            GOOGLE_CLIENT_ID=${{secrets.GOOGLE_CLIENT_ID}}
            GOOGLE_CLIENT_SECRET=${{secrets.GOOGLE_CLIENT_SECRET}}
            JWT_ACCESS_SECRET=${{secrets.JWT_ACCESS_SECRET}}
            JWT_REFRESH_SECRET=${{secrets.JWT_REFRESH_SECRET}}
            EOF
            chmod 600 "$DEPLOY_DIR/.env"