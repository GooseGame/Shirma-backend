name: Deploy API

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Prepare files
        run: |
          mkdir -p deploy/public_html
          cp -r vendor/ app/ core/ includes/ deploy/public_html/
          cp composer.* deploy/public_html/
          cp index.php .htaccess deploy/public_html/
          
          tar -czf deploy.tar.gz -C deploy .

      - name: Upload archive to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/c/${{ secrets.SERVER_USER }}/deploy/"
          rm: false

      - name: Extract and protect
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            DEPLOY_ROOT="/home/c/${{ secrets.SERVER_USER }}/public_html"
            
            tar -xzf "$DEPLOY_ROOT/deploy/deploy.tar.gz" -C "$DEPLOY_ROOT"
            
            find "$DEPLOY_ROOT" -type d -exec chmod 755 {} \;
            chmod -R 750 "$DEPLOY_ROOT/app" "$DEPLOY_ROOT/core" "$DEPLOY_ROOT/includes"
            
            # .htaccess защищает файлы
            chmod 644 "$DEPLOY_ROOT/.htaccess"
            
            # Удаляем архив
            rm -rf "$DEPLOY_ROOT/deploy"

      - name: Create .env
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            DEPLOY_ROOT="/home/c/${{ secrets.SERVER_USER }}/public_html"
            cat > "$DEPLOY_ROOT/.env" <<EOF
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            GOOGLE_CLIENT_ID=${{secrets.GOOGLE_CLIENT_ID}}
            GOOGLE_CLIENT_SECRET=${{secrets.GOOGLE_CLIENT_SECRET}}
            JWT_ACCESS_SECRET=${{secrets.JWT_ACCESS_SECRET}}
            JWT_REFRESH_SECRET=${{secrets.JWT_REFRESH_SECRET}}
            EOF
            chmod 600 "$DEPLOY_ROOT/.env"